<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Er tio</h1>
  </div>
  <div class="panel-body">
      <form (ngSubmit)="onSubmit()">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Dni</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Ciudad</th>
                        <th>DireccionCalle</th>
                        <th>DireccionNum</th>
                        <th>Telefono</th>
                        <th>Varon</th>
                        <th>Atras</th>
                        <th>Enviar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{persona.dni}}</td>
                        <td><input type="text" [(ngModel)]="persona.nombre" name="nombre"></td>
                        <td><input type="text" [(ngModel)]="persona.apellido" name="apellido"></td>
                        <td><input type="text" [(ngModel)]="persona.ciudad" name="ciudad"></td>
                        <td><input type="text" [(ngModel)]="persona.direccioncalle" name="direccioncalle"></td>
                        <td><input type="number" [(ngModel)]="persona.direccionnum" name="direccionnum"></td>
                        <td><input type="text" [(ngModel)]="persona.telefono" name="telefono"></td>
                        <td><input type="number" [(ngModel)]="persona. varon" name="varon"></td>
                        <td><button (click)="goBack()" id="atras">Atras</button></td>
                        <td><button type="submit" id="actualizar">Actualizar</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
     
  </div>
</div>
