<h3>Crear Empleado</h3>
<div [hidden]="creado" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Dni: </label>
            <input type="text" class="form-control" id="dni" required [(ngModel)]="alumno.dni" name="dni">
        </div>

        <div class="form-group">
            <label for="name">Id Alumno: </label>
            <input type="text" class="form-control" id="idalumno" required [(ngModel)]="alumno.idalumno" name="idalumno">
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!creado">
    <h4>You submitted successfully!</h4>
</div>
