<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Er tio</h1>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="onSubmit()">
              <table class="table table-striped table-bordered">
                  <thead>
                      <tr>
                          <th>Dni</th>
                          <th>IdAlumno</th>
                          <th>Atras</th>
                          <th>Actualizar</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>{{alumno.dni}}</td>
                          <td><input type="text" [(ngModel)]="alumno.idalumno" name="idalumno"></td>
                          <td><button (click)="goBack()">Atras</button></td>
                          <td><button type="submit">Actualizar</button></td>
                      </tr>
                  </tbody>
              </table>
          </form>
       
    </div>
  </div>
